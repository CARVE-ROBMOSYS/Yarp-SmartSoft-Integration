##########################
# component parameters

[component]

# the name of the component for the naming service
name BT_tickDispatcher
# the initial MainState of the component
initialMainState Neutral
#defaultScheduler FIFO
#useLogger true

##########################
# server port parameters

[BT_Tick_input]
serviceName BT_Tick_input

##########################
# client port parameters

[BT_Navig_tick]
wiringName BT_Navig_tick
serverName Navigationskill
serviceName BT_tick
initialConnect true
interval 1

[BT_manip_tick]
wiringName BT_manip_tick
serverName GraspingSkill
serviceName tickInput
initialConnect true
interval 1

[BT_vision_tick]
wiringName BT_vision_tick
serverName VisionSkill
serviceName tickInput
initialConnect true
interval 1


##########################
# activity parameters

[Activity]
minActFreqHz 0.0
maxActFreqHz 0.0
# other trigger-types are:
#triggerType PeriodicTimer
#periodicActFreqHz 0.0
# or alternatively:
#triggerType DataTriggered
#inPortRef <InPortName>
#prescale 1
# optional scheduling parameters
# scheduler FIFO
# priority 0
# cpuAffinity 0
#####################
# internal parameters
#####################
##########################
# InternalParameter Settings
[Settings]
configFile config.ini
tickManager_localPort /tickManager


